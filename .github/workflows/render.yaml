name: render
on:
  push:
    branches: master
permissions:
  contents: write
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      # Checkout this repo
      - uses: actions/checkout@v4

      # Install R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # Install R packages
      - uses: r-lib/actions/setup-r-dependencies@v2

      # Install pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      # Render the rmarkdown file into rmd/
      - name: Render Quarto doc
        shell: Rscript {0}
        run: quarto::render("news.qmd", output_dir = "qmd")
        env: NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      

      # Publish rmd/ to GitHub pages
      - name: Publish to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: qmd
